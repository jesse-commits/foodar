<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Request</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="headline">Submit Your Request</h1>
        <p>Please fill out the form.</p>
        <form class="form-registration">
            <p>Address:</p> <p></p>
            <div> 
                <label for="email" class="hidden-label">Email</label>
                <input id="email" type="email" name="email" placeholder="Email"><br>
            </div>
            <p>Choose Your Style:</p>
            <div>
                <fieldset class="general-content--centered">
                    <legend class="hidden-label">Choose Your Style:</legend>
                    <div class="row row--medium-request-4 row--gutters-small">
                        <div class="radio-block__content">
                            <label class="radio-block__label general-content--centered" for="classic">
                                <p class="radio-block__title">Classic</p>
                                <p>This is a classic treatment</p>
                            </label>
                            <input type="radio" name="style" id="classic">
                        </div>
                        <div class="radio-block__content">
                            <label class="general-content--centered" for="premium">
                                <p class="radio-block__title">Premium</p>
                                <p>Pinky's up</p>
                            </label>
                            <input type="radio" name="style" id="premium">
                        </div>
                        <div class="radio-block__content">
                            <label class="general-content--centered" for="royal">
                                <p class="radio-block__title">Royal</p>
                                <p>Your food is served on a silver platter literally</p>
                            </label>
                            <input type="radio" name="style" id="royal">
                        </div>
                    </div>
                </fieldset>
            </div>
            <p>Restaurant:</p> <p></p>
            <div> 
                <label for="text" class="hidden-label">Name</label>
                <input id="restaurant" autocomplete="off" type="text" name="restaurant" placeholder="Name"><br>
            </div>
            <p>Tip:</p>
            <div>
                <fieldset class="general-content--centered">
                    <legend class="hidden-label">Tip:</legend>
                    <div class="row row--medium-request-4 row--gutters-small">
                        <div class="radio-block__content">
                            <label class="general-content--centered" for="ten">
                                <p class="radio-block__title">10%</p>
                                <p>They did their job</p>
                            </label>
                            <input class="general-content--centered" type="radio" name="tip" id="ten">
                        </div>
                        <div class="radio-block__content">
                            <label class="general-content--centered" for="fifteen">
                                <p class="radio-block__title">15%</p>
                                <p>They made you feel special.</p>
                            </label>
                            <input type="radio" name="tip" id="fifteen">
                        </div>
                        <div class="radio-block__content">
                            <label class="general-content--centered" for="twenty">
                                <p class="radio-block__title">20%</p>
                                <p>I wanna give them more, but this is all I have!</p>
                            </label>
                            <input type="radio" name="tip" id="twenty">
                        </div> 
                    </div>
                </fieldset>
            </div>
            <p class="general-content--centered-w-margin general-content--larger">Total: $40.40</p>
            <input class="btn btn--centered row--medium-10" type="submit" value="Request">
        </form>
    </div>

    <footer class="page-section">
        <div class="wrapper wrapper--t-border">
            <div class="wrapper">
                <div class="row row--medium-4">
                    <div>
                        <ul>
                            <li><a class="fa fa-facebook" href="#"></a></li>
                            <li><a class="fa fa-twitter" href="#"></a></li>
                            <li><a class="fa fa-github" href="https://github.com/jesse-commits"></a></li>
                        </ul>
                    </div>
                    <div>
                        <p>&copy 2021. All rights reserved, Foodar</p>
                    </div>
                    <div>
                        <ul style="text-align: right;">
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./about.html">About</a></li>
                            <li><a href="#">Terms & Conditions</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="bundled.js"></script>
</body>
</html>
