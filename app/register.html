<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Foodar</h1>
    </header>
    <h1>Register</h1>
    <p>Please fill out the form below:</p>
    
    <form action="">

        <p>Details:</p>
        
        <label for="email" class="hidden-label">Email</label>
        <input id="email" type="email" name="email" placeholder="Email"><br>

        <label for="password" class="hidden-label">Password</label>
        <input id="password" type="password" name="password" placeholder="Password"><br>

        <label for="firstName" class="hidden-label">First Name</label>
        <input id="firstName" type="text" name="firstName"  placeholder="First Name"><br>

        <label for="lastName" class="hidden-label">Last Name</label>
        <input id="lastName" type="text" name="lastName" placeholder="Last Name"><br>

        <p>Address:</p>

        <label for="address" class="hidden-label">Address</label>
        <input id="address" type="text" name="address" placeholder="Address"><br>

        <label for="street" class="hidden-label">Street</label>
        <input id="street" type="text" name="street" placeholder="Street"><br>

        <label for="city" class="hidden-label">City</label>
        <input id="city" type="text" name="city" placeholder="City"><br>

        <label for="zipcode" class="hidden-label">Zipcode</label>
        <input id="zipcode" type="text" name="zipcode" placeholder="Zipcode"><br>

        <input type="submit" value="Register">

    </form>
    


    <script src="bundled.js"></script>
</body>
</html>
